<!DOCTYPE html>
<html>

		<meta charset=utf-8>

			body { margin: 0; }
			canvas { width: 100%; height: 100% }

	<body>
		<script src="https://threejs.org/build/three.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">
      uniform float time;
      varying vec3 vNorm;

      float random (in vec2 _st) {
          return fract(sin(dot(_st.xy,
                               vec2(12.9898,78.233)))*
              43758.5453123);
      }

      // Based on Morgan McGuire @morgan3d
      // https://www.shadertoy.com/view/4dS3Wd
      float noise (in vec2 _st) {
          vec2 i = floor(_st);
          vec2 f = fract(_st);

          // Four corners in 2D of a tile
          float a = random(i);
          float b = random(i + vec2(1.0, 0.0));
          float c = random(i + vec2(0.0, 1.0));
          float d = random(i + vec2(1.0, 1.0));

          vec2 u = f * f * (3.0 - 2.0 * f);

          return mix(a, b, u.x) +
                  (c - a)* u.y * (1.0 - u.x) +
                  (d - b) * u.x * u.y;
      }

      #define NUM_OCTAVES 5

      float fbm ( in vec2 _st) {
          float v = 0.0;
          float a = 0.5;
          vec2 shift = vec2(100.0);
          // Rotate to reduce axial bias
          mat2 rot = mat2(cos(0.5), sin(0.5),
                          -sin(0.5), cos(0.50));
          for (int i = 0; i < NUM_OCTAVES; ++i) {
              v += a * noise(_st);
              _st = rot * _st * 2.0 + shift;
              a *= 0.5;
          }
          return v;
      }

			void main()	{
        vNorm = normal;
        vec2 st = position.xy;

        float n = noise(position.yz) * (cos(time + position.y * 2.0) * 0.25) + 2.0;

        //vNorm = normal * n;

        vec3 pos = position * n;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 );
			}
		</script>

    <script id="fragmentShader" type="x-shader/x-fragment">
			uniform vec2 resolution;
			uniform float time;

      varying vec3 vNorm;

      float random (in vec2 _st) {
          return fract(sin(dot(_st.xy,
                               vec2(12.9898,78.233)))*
              43758.5453123);
      }

      // Based on Morgan McGuire @morgan3d
      // https://www.shadertoy.com/view/4dS3Wd
      float noise (in vec2 _st) {
          vec2 i = floor(_st);
          vec2 f = fract(_st);

          // Four corners in 2D of a tile
          float a = random(i);
          float b = random(i + vec2(1.0, 0.0));
          float c = random(i + vec2(0.0, 1.0));
          float d = random(i + vec2(1.0, 1.0));

          vec2 u = f * f * (3.0 - 2.0 * f);

          return mix(a, b, u.x) +
                  (c - a)* u.y * (1.0 - u.x) +
                  (d - b) * u.x * u.y;
      }

			void main()	{
				vec2 p = -1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;
        vec3 col = -vNorm * .5 + .5;

				gl_FragColor=vec4(col,1.0);
			}
		</script>

		<script>
    var scene, renderer;
    var camera, light;
    var fnh, vnh;
    var uniforms;

    var mesh;

    var balls = [];

    uniforms = {
      time:       { value: 1.0 },
      resolution: { value: new THREE.Vector2() }
    };

    init();
    animate();
    function init() {
      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      //
      camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
      camera.position.z = 25;
      camera.position.y = 6;
      scene = new THREE.Scene();

      var material = new THREE.ShaderMaterial( {
        uniforms: uniforms,
        vertexShader: document.getElementById( 'vertexShader' ).textContent,
        fragmentShader: document.getElementById( 'fragmentShader' ).textContent
      } );

      var loader = new THREE.JSONLoader();
      loader.load( 'LeePerrySmith.js', function ( geometry, materials ) {



        var group = new THREE.Group();
        //group.scale.multiplyScalar( 50 );
        scene.add( group );
        // To make sure that the matrixWorld is up to date for the boxhelpers
        group.updateMatrixWorld(true);
        mesh = new THREE.Mesh( geometry, material );
        group.add( mesh );
      } );

      var geo = new THREE.IcosahedronGeometry( .3 , 6 );

      var group2 = new THREE.Group();
      scene.add(group2);
      var split = 36.0;
      for(var i = 0.0; i <= 360.0; i += split) {
        var ball = new THREE.Mesh( geo, material);
        group2.add(ball);
        group2.rotation.x = Math.PI / 2;
        group2.position.y = 5.0;
        var degrees = i * 360 / split;
        var angle = degrees * Math.PI / 180;
        ball.position.set(2.5 * Math.cos(i), 2.5 * Math.sin(i), 0);
        ball.rotation.set(0, 0, i);
        balls.push(ball);
      }

      //
      window.addEventListener( 'resize', onWindowResize, false );
    }
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function animate() {
      requestAnimationFrame( animate );
      var time = - performance.now() * 0.0003;
      uniforms.time.value += 0.05;
      //camera.position.x = 400 * Math.cos( time );
      //camera.position.z = 400 * Math.sin( time );
      //camera.position.y = 6 + (5 * Math.cos( time * 3.));
      //camera.position.x = 5 * Math.sin( time * 3.);
      camera.lookAt( mesh.position );

      for(var i = 0; i < balls.length; i++) {
        var pos = balls[i].position;
        var ballAngle = Math.atan2(pos.y, pos.x);
        var radius = 6;
        balls[i].position.setX(radius * Math.cos(ballAngle - 0.01));
        balls[i].position.setY(radius * Math.sin(ballAngle - 0.01));
        balls[i].rotation.set(0, 0, ballAngle - 0.01);
      }

      renderer.render( scene, camera );
    }
		</script>
