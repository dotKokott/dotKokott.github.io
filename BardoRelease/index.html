<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bardo</title>
    <script>      
       window.oldGetComputedStyle = window .getComputedStyle;
       window.getComputedStyle = function (element, pseudoElt) {
          var t = window.oldGetComputedStyle(element, pseudoElt);
          if (t === null) {
             return {};
          } else{
             return t;
          }
       };
    </script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/BardoRelease.json");
    </script>

    <style>   
      body {
        background-color: black;
      }

    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }       

    canvas {
      width: 100%;
      height: 100%;
      /*position: absolute;*/
    }
  </style>

  </head>
  <body>
    <div id="gameContainer"></div>
  </body>
